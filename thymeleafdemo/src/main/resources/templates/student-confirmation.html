<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>
<h3>Student Confirmation</h3>

The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}"/>
<br><br>
Country: <span th:text="${student.country}"/>
<br><br>
Programming Language: <span th:text="${student.programming}"/>

<br><br>
Operating System:

<ul>
    <li th:each="tempSys: ${student.operatingSys}" th:text="${tempSys}"/>
</ul>
</body>
</html>
